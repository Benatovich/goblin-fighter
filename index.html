<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="player-stats">
            <div class="goblins-killed">
                <p>You have killed <span id="killed-number">0</span> goblins. Who's the real monster?</p>
                <div class="killed-list">

                </div>
            </div>
            <div class="hero">
                <p>Your HP:
                <span id="hero-hp">10</span>
                </p>
                <img id="hero-img" src="./assets/hero.png" />    
  
            </div>
        </div>
        <div class="goblin-stats">
            <div>
                <form>
                    <input name="goblin-name" />
                    <button>Challenge goblin</button>
                </form>
                <div class="goblins">

                </div>
            </div>
        </div>
    </main>
